      <hr>
      <div class="form-group">
        <input type="text" class="form-control" aria-label="Small" placeholder="Name of the Organization/Company"
          aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-label="Small" placeholder="Bio of the company"
          aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="form-group">
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Category Option</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <button type="submit" class="btn btn-general btn-green rounded-pill">Submit</button>
      <hr>
      <p class="mt-3 font-weight-normal">Already a member? <a href="login.html">Log in</a></p>
